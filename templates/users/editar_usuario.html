<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuário</title>
</head>
<body>
    <h1>Editar Usuário</h1>
    <form action="/usuarios/editar/{{ usuario.id }}/" method="post">
        {% csrf_token %}
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ usuario.nome }}" required><br><br>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" value="{{ usuario.data_nascimento }}" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ usuario.email }}" required><br><br>

        <label for="pais_trabalho">País de Trabalho:</label>
        <input type="text" id="pais_trabalho" name="pais_trabalho" value="{{ usuario.pais_trabalho }}" required><br><br>

        <input type="submit" value="Salvar Alterações">
    </form>
</body>
</html>
